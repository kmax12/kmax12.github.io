<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vis-network@latest/styles/vis-network.css" type="text/css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vis-network@latest/dist/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 800px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#676B52", "id": "Al Seller 1", "label": "Al Seller 1", "shape": "diamond", "x": -100, "y": 0}, {"color": "#676B52", "id": "Al Seller 2", "label": "Al Seller 2", "shape": "diamond", "x": -100, "y": 100}, {"color": "#676B52", "id": "Al Seller 3", "label": "Al Seller 3", "shape": "diamond", "x": -100, "y": 200}, {"color": "#B2BAB6", "id": "H Buyer 1", "label": "H Buyer 1", "shape": "square", "x": 100, "y": 0}, {"color": "#B2BAB6", "id": "H Buyer 2", "label": "H Buyer 2", "shape": "square", "x": 100, "y": 100}, {"color": "#B2BAB6", "id": "H Buyer 3", "label": "H Buyer 3", "shape": "square", "x": 100, "y": 200}, {"color": "#B2BAB6", "id": "H Buyer 4", "label": "H Buyer 4", "shape": "square", "x": 100, "y": 300}, {"color": "#E1B493", "id": "Al(OH)3 Buyer 1", "label": "Al(OH)3 Buyer 1", "shape": "dot", "x": 300, "y": 0}, {"color": "#E1B493", "id": "Al(OH)3 Buyer 2", "label": "Al(OH)3 Buyer 2", "shape": "dot", "x": 300, "y": 100}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "Al Seller 1", "to": "H Buyer 1"}, {"arrows": "to", "from": "Al Seller 1", "to": "H Buyer 2"}, {"arrows": "to", "from": "Al Seller 1", "to": "H Buyer 3"}, {"arrows": "to", "from": "Al Seller 2", "to": "H Buyer 1"}, {"arrows": "to", "from": "Al Seller 2", "to": "H Buyer 3"}, {"arrows": "to", "from": "Al Seller 3", "to": "H Buyer 1"}, {"arrows": "to", "from": "Al Seller 3", "to": "H Buyer 4"}, {"arrows": "to", "from": "H Buyer 1", "to": "Al(OH)3 Buyer 1"}, {"arrows": "to", "from": "H Buyer 1", "to": "Al(OH)3 Buyer 2"}, {"arrows": "to", "from": "H Buyer 2", "to": "Al(OH)3 Buyer 1"}, {"arrows": "to", "from": "H Buyer 3", "to": "Al(OH)3 Buyer 1"}, {"arrows": "to", "from": "H Buyer 3", "to": "Al(OH)3 Buyer 2"}, {"arrows": "to", "from": "H Buyer 4", "to": "Al(OH)3 Buyer 1"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
