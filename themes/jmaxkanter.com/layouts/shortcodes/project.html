<div class="project" style="margin-bottom: 20px; margin-top: 10px">
  <p><b>{{ .Get 0 }}</b></p>

  {{ if ( .Get 3 ) }}
  <a href="{{ .Get 2 }}" target="_blank">
    <img src="{{ .Get 3 }}" alt="{{ .Get 0 }}" />
  </a>
  {{ end }}

  <p>{{ .Inner | markdownify}}</p>

  <a href="{{ .Get 2 }}" target="_blank"><b>{{ .Get 1 }} ➜</b></a>

  {{ if ( .Get 5 ) }}
  <a href="{{ .Get 5 }}" target="_blank" style="display: block"
    ><b>{{ .Get 4 }} ➜</b></a
  >
  {{ end }}

  <hr />
</div>
